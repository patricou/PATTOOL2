<!-- Chat Component - Uses reusable discussion component -->
<div class="chat-container">
    <!-- Header Section -->
    <div class="pat-title">
        <h2>{{ "RESULTS.TITLE" | translate }}</h2>
        <div class="pat-title-subtitle">{{ "RESULTS.SUBTITLE" | translate }}</div>
        <div class="chat-stats">
            <i class="fa fa-users"></i>
            <span>{{ "RESULTS.MESSAGES" | translate }}</span>
        </div>
        <app-navigation-buttons></app-navigation-buttons>
    </div>

    <!-- Chat Content Container -->
    <div class="chat-content-container">
        <!-- Use the reusable discussion component -->
        <app-discussion [showTitle]="false"></app-discussion>
    </div>
</div>
